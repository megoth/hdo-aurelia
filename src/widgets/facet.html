<template>
  <h3>${model.title}</h3>
  <ul>
    <li repeat.for="term of activeTerms">
      ${term.name}
      <span>
        (<a click.delegate="clear()" href>X</a>)
      </span>
    </li>
  </ul>
  <ul>
    <li repeat.for="term of inactiveTerms">
      <a click.delegate="select(term.name)" href>${term.name} (${term.count})</a>
    </li>
  </ul>
</template>
