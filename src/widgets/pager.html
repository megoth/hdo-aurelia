<template>
  <nav>
    <ul class="pagination">
      <li class="page-item" if.bind="model.hasPrevious && model.currentPage !== 2">
        <a class="page-link" click.trigger="navigate(1)" aria-label="First page">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" if.bind="model.hasPrevious">
        <a class="page-link" click.trigger="navigate(model.currentPage-1)" aria-label="Previous">
          <span aria-hidden="true">&lsaquo;</span>
        </a>
      </li>
      <li class="page-item" repeat.for="page of model.pages" class.bind="model.currentPage === page ? 'active' : ''">
        <a class="page-link" click.trigger="navigate(page)" aria-label="Page ${page}">
          <span aria-hidden="true">${page}</span>
        </a>
      </li>
      <li class="page-item" if.bind="model.hasNext">
        <a class="page-link" click.trigger="navigate(model.currentPage+1)" aria-label="Next">
          <span aria-hidden="true">&rsaquo;</span>
        </a>
      </li>
      <li class="page-item" if.bind="model.hasNext && model.currentPage !== model.totalPages - 1">
        <a class="page-link" click.trigger="navigate(model.totalPages)" aria-label="Last page">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</template>
